<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Video Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
  <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="app-header">
    <img src="/skoupe.png" alt="Skoupe" style="height: 80px;">
  </header>
  <div class="main">
    <div class="main__left">
      <div class="main__videos">
        <div id="video-grid"></div>
      </div>
      <div class="main__controls">
        <div class="main__controls__block">
          <div class="main__controls__button main__mute_button">
            <i class="fas fa-microphone"></i>
            <span>Mute</span>
          </div>
          <div class="main__controls__button main__video_button">
            <i class="fas fa-video"></i>
            <span>Stop Video</span>
          </div>
        </div>
        <div class="main__controls__block">
          <div class="main__controls__button">
            <i class="fas fa-info-circle"></i>
            <span>Info</span>
          </div>
          <div class="main__controls__button">
            <i class="fas fa-user-friends"></i>
            <span>Participants</span>
          </div>
          <div class="main__controls__button">
            <i class="fas fa-comment-alt"></i>
            <span>Chat</span>
          </div>
        </div>
        <div class="main__controls__block">
          <div class="main__controls__button">
            <span class="leave_meeting">Leave Meeting</span>
          </div>
        </div>
      </div>
    </div>
    <div class="main__right" id="chat-panel">
      <div class="main__header">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
          <h6 style="margin: 0;">Chat</h6>
          <button id="close-chat" class="close-chat-btn" style="background: none; border: none; color: white; cursor: pointer; font-size: 18px;">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="main__chat_window">
        <ul class="messages">
          
        </ul>
      </div>
      <div class="main__message_container">
        <button id="emoji-btn" class="message-action-btn" title="Emoji">
          ðŸ˜€
        </button>
        <input id="chat_message" type="text" placeholder="Type message here...">
      </div>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>

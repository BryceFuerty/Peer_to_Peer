<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Video Chat - Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background-color: #242324;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 { margin-bottom: 30px; }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #3D3D3D;
      background-color: #1f1f1f;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
      transition: 0.2s;
    }
    .btn-create {
      background-color: #4CAF50;
      color: white;
    }
    .btn-create:hover { background-color: #45a049; }
    .btn-join {
      background-color: #2196F3;
      color: white;
    }
    .btn-join:hover { background-color: #0b7dda; }
    .divider { margin: 20px 0; color: #888; }
    
    #room-list {
      margin-top: 20px;
      width: 100%;
      text-align: left;
    }
    .room-item {
      background-color: #333;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .room-item span {
      font-weight: bold;
    }
    .room-item button {
      width: auto;
      margin: 0;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-video"></i> P2P Chat</h1>
    
    <input type="text" id="usernameInput" placeholder="Enter your Username" style="margin-bottom: 20px; border-color: #2196F3;">

    <div style="text-align: left; margin-bottom: 5px; font-size: 14px; color: #aaa;">Host a Room:</div>
    <input type="text" id="roomNameInput" placeholder="Room Name (Optional, e.g. 'my-meeting')" style="margin-bottom: 10px;">
    <button class="btn-create">Create / Host Room</button>
    
    <div class="divider">OR</div>
    
    <div style="text-align: left; margin-bottom: 5px; font-size: 14px; color: #aaa;">Join a Room:</div>
    <input type="text" id="peerIdInput" placeholder="Enter Room Name / Friend's ID">
    <button class="btn-join">Find & Join Room</button>

    <div id="room-list">
      <div style="margin-bottom: 10px; color: #aaa; font-size: 14px;">Active Rooms:</div>
      <div id="rooms-container"></div>
    </div>
  </div>

  <script type="module" src="js/homeApp.js"></script>
</body>
</html>
